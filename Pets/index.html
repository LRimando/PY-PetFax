<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PetFax -- Pets </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "container">
    <h1> Welcome to PetFax!</h1>
    <div class = "callout">
        We are so happy to have you visit our website for PetFax! All are welcome to our no-kill shelter. 
    </div>
    <div class = "pets-container">
    {% for pet in pets %}
        <div class = "pet">
         <H2>{{ pet.pet_name }}</H2>  
         <img src="{{ url_for('static', filename='assets/') }}{{pet.pet_photo}}"/>
         <a href="/pets/{{ pet.pet_id }}">Learn more here!‚ü©</a>
        </div>
    {% endfor %}
</div>
<div class = "callout">
    Feel free to send us some amazing facts about our wonderful animals! <a href = "facts/new"> Please submit here!</a>
        </div>
    </div>
</body>
</html>
